<div appCard class="min-w-[25rem] max-w-lg">
  <form (submit)="handleFormSubmit($event)" class="flex flex-col gap-3">
    <div class="text-lg text-slate-700 font-semibold">
      <span>Total: </span>{{ (totalAmount + shippingFee) / 100 | currency }} USD
    </div>
    <h1 class="py-2 flex gap-4 items-center">
      <span class="text-base text-slate-700 font-thin">{{ copyText }}: </span>
      <div
        (click)="copyCardNumber()"
        class="border flex ml-auto gap-6 border-blue-400 rounded bg-blue-300 text-white p-1 font-semibold cursor-pointer hover:bg-blue-400 transition-colors duration-300 ease-in-out"
      >
        <span #cardNumber>4242 4242 4242 4242</span>
        <clipboard-icon></clipboard-icon>
      </div>
    </h1>
    <div #cardInfo class="p-2 border border-gray-400/20 rounded"></div>
    <p *ngIf="errorMessage" class="text-center font-light text-red-500">
      {{ errorMessage }}
    </p>
    <div class="flex flex-col gap-1">
      <button #submitButton type="submit" appButton>
        {{ loading ? "Loading..." : "Purchase" }}
      </button>
      <p
        class="text-gray-600 font-semibold text-lg pt-1"
        *ngIf="successMessage"
      >
        <span class="text-green-600">Success!</span> View your order
        <a
          href="https://dashboard.stripe.com/test/payments"
          target="_blank"
          class="cursor-pointer hover:text-blue-500 transition-colors duration-150 ease-in-out"
          >Here</a
        >.
      </p>
    </div>
  </form>
</div>
